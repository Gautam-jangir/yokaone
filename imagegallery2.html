<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gallery Background Image Version</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .gallery-tile {
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.75rem 1rem;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
    }
  </style>
</head>

<body>
  <main>
    <!-- ===== 2 x 3 Gallery (equal-sized tiles with background images) ===== -->
    <section class="py-4">
      <div class="container">
        <h2 class="h4 mb-3">Featured Gallery</h2>
        <div class="row g-3">
          <!-- Tile 1 -->
          <div class="col-12 col-md-4">
            <div class="ratio ratio-16x9 rounded-3 overflow-hidden gallery-tile"
              style="background-image: url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?w=1200');">
              <div class="gallery-caption">Title One</div>
            </div>
          </div>
          <!-- Tile 2 -->
          <div class="col-12 col-md-4">
            <div class="ratio ratio-16x9 rounded-3 overflow-hidden gallery-tile"
              style="background-image: url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=1200');">
              <div class="gallery-caption">Title Two</div>
            </div>
          </div>
          <!-- Tile 3 -->
          <div class="col-12 col-md-4">
            <div class="ratio ratio-16x9 rounded-3 overflow-hidden gallery-tile"
              style="background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200');">
              <div class="gallery-caption">Title Three</div>
            </div>
          </div>
          <!-- Tile 4 -->
          <div class="col-12 col-md-4">
            <div class="ratio ratio-16x9 rounded-3 overflow-hidden gallery-tile"
              style="background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200');">
              <div class="gallery-caption">Title Four</div>
            </div>
          </div>
          <!-- Tile 5 -->
          <div class="col-12 col-md-4">
            <div class="ratio ratio-16x9 rounded-3 overflow-hidden gallery-tile"
              style="background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1200');">
              <div class="gallery-caption">Title Five</div>
            </div>
          </div>
          <!-- Tile 6 -->
          <div class="col-12 col-md-4">
            <div class="ratio ratio-16x9 rounded-3 overflow-hidden gallery-tile"
              style="background-image: url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=1200');">
              <div class="gallery-caption">Title Six</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
